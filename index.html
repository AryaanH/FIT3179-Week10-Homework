<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visitor Spending vs. Nights in Australia by Continent</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load Vega & Vega-Lite libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
    <h1>Visitor Spending vs. Nights in Australia by Continent</h1>
    <div id="vis"></div>

    <script type="text/javascript">
        // Link to your Vega-Lite JSON specification file
        var spec = "js/visualisation_week10.json";

        // Embed the visualization in the "vis" div
        vegaEmbed('#vis', spec).then(function (result) {
            // Access the Vega view instance as result.view if needed
        }).catch(console.error);
    </script>
</body>

</html>
